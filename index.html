<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
    <div class="nav">
      <h1>Rock Paper Scissor</h1>
    </div>
   
    <div class="container">
    <div class="choices" id="rock">
      <img 
        src="rock.png"
        alt=""
      />
    </div>
    
    <div class="choices" id="paper">
      <img
        src="paper.png"
        alt=""
      />
    </div>
    <div class="choices" id="scissor">
      <img
        src="scissors.png"
        alt=""
      />
    </div>
</div>
<div class="score">
<div class="UserScore">
    <p id="uscore">0</p>
    <p>User Score</p>
</div>



<div class="CompScore">
    <p id="cscore">0</p>
    <p>Computer Score</p>
</div>
</div>
<div class="button">
    <button id="btn">Play your move</button>
</div>

<script src="script.js"></script>

  </body>
</html>
